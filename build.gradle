//			destinationFile = file("$buildDir/jacoco/jacocoTest.exec")
//			classDumpFile = file("$buildDir/jacoco/classpathdumps")
//		}
	}

	repositories {
		mavenCentral()
	}

	dependencyManagement {
		imports {
			mavenBom "io.spring.platform:platform-bom:Brussels-SR1"
		}
	}

	configurations {
		jacoco
	}

