buildscript {
	ext {
		dependencyManagementPluginVersion = "1.0.2.RELEASE"
		springBootVersion = "1.5.3.RELEASE"
		springIOPlatformVersion = "Brussels-SR2"
		apfloatVersion = "1.8.2"
		asmAllVersion = "5.2"
		commonsMathVersion = "3.6.1"
		commonsCollectionsVersion = "4.1"
		icu4jVersion = "59.1"
		javaHelpVersion = "2.0.05"
	}
	repositories {
		maven { url 'http://repo.spring.io/plugins-release' }
	}
	dependencies {
		classpath("io.spring.gradle:dependency-management-plugin:${dependencyManagementPluginVersion}")
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.springframework.build.gradle:propdeps-plugin:0.0.7")
		classpath("ca.cutterslade.gradle:gradle-dependency-analyze:1.1.0")
	}
}

plugins {
	id "io.spring.dependency-management" version "1.0.2.RELEASE"
	id "org.sonarqube" version "2.4"
}

allprojects {
	group = "jcl"
	version = "1.0-SNAPSHOT"
}

subprojects {

	apply plugin: "io.spring.dependency-management"
	apply plugin: "propdeps"

	apply plugin: "java"
	apply plugin: "ca.cutterslade.analyze"

	apply plugin: "jacoco"
//	apply plugin: "org.sonarqube"

	configurations {
	}

	sourceCompatibility = "1.8"
	targetCompatibility = "1.8"

	compileJava.options*.compilerArgs = [
			"-Xlint:serial", "-Xlint:varargs", "-Xlint:cast", "-Xlint:classfile", "-Xlint:dep-ann", "-Xlint:divzero",
			"-Xlint:empty", "-Xlint:finally", "-Xlint:overrides", "-Xlint:path", "-Xlint:static", "-Xlint:try",
			"-Xlint:fallthrough", "-Xlint:rawtypes", "-Xlint:deprecation", "-Xlint:unchecked", "-Xlint:-options"
			//, "-Xlint:processing" , "-Werror"
	]

	compileTestJava.options*.compilerArgs = [
			"-Xlint:serial", "-Xlint:-varargs", "-Xlint:cast", "-Xlint:classfile", "-Xlint:dep-ann", "-Xlint:divzero",
			"-Xlint:empty", "-Xlint:finally", "-Xlint:overrides", "-Xlint:path", "-Xlint:static", "-Xlint:try",
			"-Xlint:-fallthrough", "-Xlint:-rawtypes", "-Xlint:-deprecation", "-Xlint:-unchecked", "-Xlint:-options"
			//, "-Xlint:processing"
	]

	compileTestJava {
		options.compilerArgs += "-parameters"
	}

	test {
		systemProperty("java.awt.headless", "true")
	}

	repositories {
		mavenCentral()
	}

	dependencyManagement {
		imports {
			mavenBom "io.spring.platform:platform-bom:${springIOPlatformVersion}"
		}
	}

	configurations {
		jacoco
	}

	jar {
		manifest.attributes["Created-By"] = "${System.getProperty("java.version")} (${System.getProperty("java.specification.vendor")})"
		manifest.attributes["Implementation-Title"] = name
		manifest.attributes["Implementation-Version"] = version

//		from("${rootProject.projectDir}/src/dist") {
//			include "license.txt"
//			include "notice.txt"
//			into "META-INF"
//			expand(copyright: new Date().format("yyyy"), version: project.version)
//		}
	}

	ext.javadocLinks = [
			"http://docs.oracle.com/javase/8/docs/api/"
	] as String[]

	javadoc {
		description = "Generates project-level javadoc for use in -javadoc jar"

		options.memberLevel = JavadocMemberLevel.PROTECTED
		options.author = true
		options.header = project.name
		options.links(project.ext.javadocLinks)
		options.addStringOption('Xdoclint:none', '-quiet')

		// suppress warnings due to cross-module @see and @link references;
		// note that global 'api' task does display all warnings.
		logging.captureStandardError LogLevel.INFO
		logging.captureStandardOutput LogLevel.INFO // suppress "## warnings" message
	}

//	task sourcesJar(type: Jar, dependsOn: classes) {
//		classifier = 'sources'
//		from sourceSets.main.allSource
//	}

//	task javadocJar(type: Jar) {
//		classifier = "javadoc"
//		from javadoc
//	}

//	artifacts {
//		archives sourcesJar
//		archives javadocJar
//	}

	jacocoTestReport.dependsOn(test)

	sonarqube {
		properties {
			property "sonar.projectName", "JCL"
//			property "sonar.profile", "JCL"
//			property "sonar.jacoco.reportPath", "$buildDir/jacoco/test.exec"
//			property "sonar.java.coveragePlugin", "jacoco"
//
//			property "sonar.host.url", "https://sonarqube.com"
//			property "sonar.login", ""
		}
	}
}

