group 'jcl'
version '1.0-SNAPSHOT'

apply plugin: 'java'

compileJava {
    options.compilerArgs << "-Xlint"
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'jcl', name: 'jcl-core', version: '1.0-SNAPSHOT'
    compile group: 'jcl', name: 'jcl-functions', version: '1.0-SNAPSHOT'
}
